{% extends "public/templates/public_template.html" %}

{% block title %}Profile{% endblock %}

{% block loglink %}
{% if session == None %}
  <button type="button" class="btn btn-dark" onclick="location.href='/login'">Login</button>
{% else %}
  <button type="button" class="btn btn-dark" onclick="location.href='/logout'">Logout</button>
{% endif %}
{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Profile</h1>
      <hr>

      <div class="card">
        <div class="card-body">
          <h4>{{ user[0] }}</h4>
          <hr>

          <p>{{ user[1] }}</p>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
