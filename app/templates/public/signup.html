<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<img src="static/images/prevBtn.svg" alt="" class="prevBtn" onclick="location.href='/'">
				<!-- Content -->
				<section>
					<!-- Content -->
					<div class="content">
						<header>
							<div class="appTitle">회원가입</div>

						<div class="signupFormDiv">
							<form action="/signup" method="POST">
								<label class="inp">
									<input type="text" id="inp" placeholder="&nbsp;" name="sname" required autofocus>
									<span class="label">이름</span>
									<span class="border"></span>
								</label>
								<label class="inp">
									<input type="text" id="inp" placeholder="&nbsp;" name="semail">

									<span class="border"></span>
								</label>
								<label class="inp">
									<input type="password" id="inp" placeholder="&nbsp;" name="spw">
									<span class="label">비밀번호</span>
									<span class="border"></span>
								</label>
								<label class="inp">
									<input type="password" id="inp" placeholder="&nbsp;" name="scpw">
									<span class="label">비밀번호 확인</span>
									<span class="border"></span>
								</label>
								<input type="checkbox" id="demo-copy" name="demo-copy">
								<label for="demo-copy">개인정보처리방침 동의</label>
								<a href="/terms" style="color: black; float: right; text-decoration: underline;">보기</a>
								<input type="button" name="" value="회원가입" class="hugsBtn fit signupBtn" onclick="location.href='/sign-up'" style="margin-top: 0.5em;">

						</div>
					</div>
				</section>

			</div>
